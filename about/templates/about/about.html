<!-- Template taken from the Code Institute, Codestar repository -->
{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-4 masthead-text">
                <!-- About title goes in these h1 tags -->
                <br>
                <br>
                <h1 class="post-title">{{ about.title }}</h1>
            </div>
            <div class="d-none d-md-block col-md-8 masthead-image">
                <img src="{% static 'images/about.jpg' %}" id ="about-img" class="scale" alt="placeholder">
            </div>
        </div>
        <div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ about.content | safe }}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
